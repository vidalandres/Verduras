<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Verduras</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <!--<a class="nav-link text-dark" [routerLink]="['/']">Home</a>-->
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/record']"
              >Registrar</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/search']"
              >Consultar</a
            >
          </li>
          <li class="nav-item" *ngIf="currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/sell']"
              >Vender</a
            >
          </li>
          <li class="nav-item" *ngIf="currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/sold']"
              >Ventas</a
            >
          </li>
          <li class="nav-item"  *ngIf="currentUser" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" (click)="logout()"
              >Logout</a
            >
          </li>
          <li class="nav-item" *ngIf="!currentUser"[routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
